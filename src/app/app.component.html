<mat-sidenav-container>

  <mat-sidenav #sidenav>
    <app-side-nav (closeSideNav)="sidenav.close()"></app-side-nav>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header (SideNavToggle)="sidenav.toggle()"></app-header>
    <main class="main-section">
      <router-outlet></router-outlet>
    </main>
    
  </mat-sidenav-content>
</mat-sidenav-container>
